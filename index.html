<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mój Sklep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sklep Internetowy</h1>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Produkt">
    <h2>Produkt 1</h2>
    <p>Opis produktu. Cena: 29.99 zł</p>

    <!-- Przycisk PayPal -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="TWOJ_EMAIL_PAYPAL@example.com">
      <input type="hidden" name="item_name" value="Produkt 1">
      <input type="hidden" name="amount" value="29.99">
      <input type="hidden" name="currency_code" value="PLN">
      <input type="submit" value="Kup teraz przez PayPal">
    </form>
  </div>
</body>
</html>
